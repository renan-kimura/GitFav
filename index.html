<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>GitHub Favorites</h1>
            <div>
                <label for="input-search">Usuário do GitHub</label>
                <input type="text" placeholder="Git User">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositório</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="users"></td>
                    <td class="repositories"></td>
                    <td class="followers"></td>
                    <td>
                        <button>&times</button>
                    </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
    
</body>
</html>
